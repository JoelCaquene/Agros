{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Criar Conta - IBKR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #00a859; 
            --secondary: #ffcc00; 
            --dark: #1a1a1a;
            --light-bg: #ffffff;
            --glass-white: rgba(255, 255, 255, 0.95);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #ffffff, #f1f1f1);
            color: var(--dark);
        }

        /* BARRA SUPERIOR */
        .top-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            box-sizing: border-box;
        }

        .logo-img {
            font-size: 26px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -1px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link-login {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.85em;
            padding: 7px 14px;
            border: 1.5px solid var(--primary);
            border-radius: 50px;
        }

        /* CONTAINER ALARGADO (SEM ESPAÇOS LATERAIS EXCESSIVOS) */
        .register-container {
            margin-top: 10px;
            margin-bottom: 30px;
            background: var(--glass-white);
            padding: 35px 25px;
            border-radius: 20px;
            width: 95%; 
            max-width: 480px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,168,89,0.1);
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-weight: 700;
            font-size: 1.7rem;
            margin-bottom: 25px;
            color: #222;
        }

        /* CAMPOS DE FORMULÁRIO COM ALTO CONTRASTE */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 6px;
            display: block;
            color: #333;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i.main-icon {
            position: absolute;
            left: 15px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .auth-form input {
            width: 100%;
            padding: 16px 15px 16px 48px;
            border: 2px solid #d0d0d0; /* Bordas mais visíveis conforme solicitado */
            border-radius: 12px;
            background: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            outline: none;
            box-sizing: border-box;
            color: #000;
        }

        .auth-form input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 168, 89, 0.1);
        }

        /* POLÍTICAS */
        .policy-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            text-align: left;
            align-items: flex-start;
        }

        .policy-container input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            margin-top: 2px;
        }

        .policy-text {
            font-size: 0.82rem;
            color: #444;
            line-height: 1.4;
        }

        /* BOTÃO */
        .submit-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00a859 0%, #008f4c 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            box-shadow: 0 8px 15px rgba(0, 168, 89, 0.2);
        }

        @media (max-width: 380px) {
            .register-container {
                width: 98%;
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-img">IBKR</div>
        <a href="{% url 'login' %}" class="nav-link-login">Já tenho conta</a>
    </nav>

    <div class="register-container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Número de Telefone</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-phone main-icon"></i>
                    <input type="text" name="phone_number" placeholder="Ex: 941 000 000" required>
                </div>
            </div>

            <div class="form-group">
                <label>Senha de Acesso</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock main-icon"></i>
                    <input type="password" name="password" placeholder="Crie sua senha" required>
                </div>
            </div>

            <div class="form-group">
                <label>Confirmar Senha</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-shield-halved main-icon"></i>
                    <input type="password" name="confirm_password" placeholder="Repita a senha" required>
                </div>
            </div>

            <div class="form-group">
                <label>Código de Convite</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-ticket main-icon"></i>
                    <input type="text" id="invite_code" name="invited_by_code" placeholder="Código (Opcional)" value="{{ request.GET.invite|default:'' }}">
                </div>
            </div>

            <label class="policy-container">
                <input type="checkbox" required>
                <span class="policy-text">
                    Tenho +18 anos e aceito os <strong>Termos</strong> e a <strong>Política de Gestão IBKR</strong>.
                </span>
            </label>
            
            <button type="submit" class="submit-button">
                <span>Criar a conta</span>
                <i class="fa-solid fa-user-plus"></i>
            </button>
        </form>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const invite = urlParams.get('invite');
            if (invite) {
                document.getElementById('invite_code').value = invite;
            }
        }
    </script>

</body>
</html>
